<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Rubik's Cube (2D Cube Net)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Color Panel */
    .color-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-box {
      width: 40px;
      height: 40px;
      border: 2px solid #000;
      cursor: pointer;
    }
    /* Control Buttons */
    #controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    /* Cube Net Layout */
    .cube-net {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 10px;
      justify-items: center;
    }
    /* Cube Face */
    .cube-face {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-auto-rows: 50px;
      gap: 2px;
      background-color: #ccc;
      padding: 5px;
    }
    .cube-square {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      background-color: #ccc;
      cursor: pointer;
    }
    .placeholder {
      visibility: hidden;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Interactive Rubik's Cube (2D Cube Net)</h1>
    
    <!-- Color Panel -->
    <div class="color-selector">
      <div class="color-box" style="background-color: yellow;" data-color="U"></div>
      <div class="color-box" style="background-color: white;" data-color="D"></div>
      <div class="color-box" style="background-color: red;" data-color="R"></div>
      <div class="color-box" style="background-color: orange;" data-color="F"></div>
      <div class="color-box" style="background-color: green;" data-color="L"></div>
      <div class="color-box" style="background-color: blue;" data-color="B"></div>
    </div>
    
    <!-- Control Buttons -->
    <div id="controls">
      <button id="scrambleBtn">Scramble</button>
      <button id="solveBtn">Solve</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <!-- Cube Net (T-Shape) -->
    <div class="cube-net">
      <!-- Row 1: Up face -->
      <div class="placeholder"></div>
      <div class="cube-face" id="up"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      
      <!-- Row 2: Left, Front, Right, Back -->
      <div class="cube-face" id="left"></div>
      <div class="cube-face" id="front"></div>
      <div class="cube-face" id="right"></div>
      <div class="cube-face" id="back"></div>
      
      <!-- Row 3: Down face -->
      <div class="placeholder"></div>
      <div class="cube-face" id="down"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>

    <!-- Solution Display -->
    <div id="solution" style="margin-top: 20px; text-align: center; font-size: 18px;"></div>
  </div>
  
  <script>
    let selectedColor = "U";
    const faces = ["up", "down", "left", "right", "front", "back"];

    // Fixed center colors
    const fixedCenters = {
      up: "U",
      down: "D",
      left: "L",
      front: "F",
      right: "R",
      back: "B"
    };

    // Color mapping for display
    const colorMap = {
      "U": "yellow",
      "D": "white",
      "R": "red",
      "F": "orange",
      "L": "green",
      "B": "blue"
    };

    // Initialize cube net with solved state
    function initializeCube() {
      faces.forEach(face => {
        const faceDiv = document.getElementById(face);
        faceDiv.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const square = document.createElement("div");
          square.classList.add("cube-square");
          if (i === 4) {
            square.style.backgroundColor = colorMap[fixedCenters[face]]; // Fixed center color
            square.dataset.fixed = "true";
            square.dataset.color = fixedCenters[face];
          } else {
            square.style.backgroundColor = "#ccc";
            square.dataset.color = "";
          }
          // Allow user to paint non-fixed squares
          square.addEventListener("click", function() {
            if (!this.dataset.fixed) {
              this.style.backgroundColor = colorMap[selectedColor];
              this.dataset.color = selectedColor;
            }
          });
          faceDiv.appendChild(square);
        }
      });
    }

    // Fetch scrambled cube state from backend
    function scrambleCube() {
      fetch("http://127.0.0.1:5000/scramble")
        .then(response => response.json())
        .then(data => {
          faces.forEach(face => {
            const faceDiv = document.getElementById(face);
            Array.from(faceDiv.children).forEach((square, index) => {
              if (index !== 4) { // Skip the center square
                square.style.backgroundColor = colorMap[data.cube_state[face][index]];
                square.dataset.color = data.cube_state[face][index];
              }
            });
          });
          console.log("Scrambled cube:", data.cube_state);
        })
        .catch(error => {
          console.error("Error fetching scramble:", error);
          alert("Failed to fetch scramble. Make sure the backend is running.");
        });
    }

    // Solve the cube
    function solveCube() {
      // Get current cube state
      const cubeState = {};
      faces.forEach(face => {
        const faceDiv = document.getElementById(face);
        cubeState[face] = Array.from(faceDiv.children).map(square => square.dataset.color || "U");
      });

      // Send cube state to backend
      fetch("http://127.0.0.1:5000/solve", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ cube_state: cubeState })
      })
        .then(response => response.json())
        .then(data => {
          if (data.solution) {
            document.getElementById("solution").innerText = `Solution: ${data.solution}`;
          } else {
            document.getElementById("solution").innerText = `Error: ${data.error}`;
          }
        })
        .catch(error => {
          console.error("Error solving cube:", error);
          document.getElementById("solution").innerText = "Failed to solve cube. Check the console for details.";
        });
    }

    // Reset the cube
    function resetCube() {
      initializeCube();
      document.getElementById("solution").innerText = "";
    }

    // Event listeners for color selection
    document.querySelectorAll(".color-box").forEach(box => {
      box.addEventListener("click", function() {
        selectedColor = this.dataset.color;
      });
    });

    // Event listeners for buttons
    document.getElementById("scrambleBtn").addEventListener("click", scrambleCube);
    document.getElementById("solveBtn").addEventListener("click", solveCube);
    document.getElementById("resetBtn").addEventListener("click", resetCube);

    // Initialize cube on page load
    initializeCube();
  </script>
</body>
</html>
